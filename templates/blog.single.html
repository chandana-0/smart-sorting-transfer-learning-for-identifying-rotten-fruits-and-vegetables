<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} | </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet"> <!-- Optional custom styling -->
</head>
<body class="bg-light text-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">My Blog</a>
            <a class="nav-link text-white" href="/blog">All Posts</a>
        </div>
    </nav>

    <header class="container mt-5">
        <h1 class="display-4 fw-bold">{{ post.title }}</h1>
        <p class="text-muted">By <strong>{{ post.author }}</strong> &mdash; {{ post.date_posted }}</p>
        <hr>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="Featured image" class="img-fluid rounded mb-4 shadow-sm">
                {% endif %}
                
                <div class="fs-5 lh-lg">
                    {{ post.content | safe }}
                </div>
                
                <hr class="my-5">

                <div class="d-flex justify-content-between">
                    <a href="/blog" class="btn btn-outline-primary">‚Üê Back to Blog</a>
                    <span class="text-muted">Published on {{ post.date_posted }}</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">&copy; {{ year }} My Blog. All rights reserved.</p>
    </footer>

</body>
</html>
